<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minesweeper game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="text-center">
        <button id="start">Create Game</button>
        <button id="flag">Flag a mine</button>
        <p id="flag-text">clicking will reveal the grid</p>
    </header>

    <main class="container border">
        <div class="row">
            <div class="col">
                <table id="gameGrid">

                </table>
            </div>
        </div>
    </main>

    <footer class="mt-2">
        <p class="text-muted text-center p-3 m-0">Each grid tells how many mines are in the 8 adjacent slots</p>
        <p class="text-muted text-center p-3 m-0">Reveal the map and flag all the bombs to win</p>
        <p class="text-muted text-center p-3 m-0">Dont click the bombs!</p>
    </footer>



    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!--bootstrap popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!--bootstrap javascript plugins -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
